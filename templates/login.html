{% extends "base.html" %}

{% block content %}
  <div class="login-box">
    <h2>Laboratório de Segurança</h2>
    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Usuário" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p class="info">
      ⚠️ Este ambiente é de testes de segurança cibernética.
    </p>
  </div>
{% endblock %}
